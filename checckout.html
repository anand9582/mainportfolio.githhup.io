<style>
  .title-checkout h2{
    font-size: 1.9rem;
    margin: 10px 0px;
  }
    .checkout-page table th{
        width: 50%;
        background-color: #6c7ae0;
        color: #ffffff;
    }
    .checkout-page table td{
        text-align: center;
        background-color: #6c7ae0;
        color: #ffffff;
    }
    .btn-check{
        position: relative;
        cursor: pointer;
        background: #ffffff;
        color: #6c7ae0;
        border-radius: 20px;
        font-weight: 500;
        text-transform: capitalize;
        padding: 4px 30px;
        z-index: 10;
    transition: all 0.25s ease-out;
    -webkit-animation: bn53bounce 4s infinite;
    animation: bn53bounce 4s infinite;
    }
    
.btn-check:after {
    position: absolute;
    content: "";
    border-radius: 20px 0px 0px 0px;
    z-index: -1;
    top: 0px;
    left: 0px;
    width: 0px;
    background-color: #042955;
}
    .checkout-page{
        background: #6c7ae0;
        padding: 10px;
        border-radius: 10px;
    }
    .checkout-section{
        background-color: #e3f0ff;
        height: 100vh;
        display: flex;
        align-items: center;
    }
</style>
<body>
<section class="checkout-section">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="title-checkout">
              <h2>Purchase Your courses</h2>
            </div>
        </div>
            <div class="col-lg-6">
                <img class="img-fluid" src="assets/images/signin-image.png"/>
            </div>
            <div class="col-lg-6">
                <div class="checkout-page">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Course Name</th>
                            <td>1</td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th>Custmor Id</th>
                            <td>2</td>
                          </tr>
                          <tr>
                            <th>INDUSTRY TYPE ID</th>
                            <td>3</td>
                          </tr>
                          <tr>
                            <th>CHANNEL ID</th>
                            <td>4</td>
                          </tr>
                          <tr>
                            <th>TXN AMOUNT</th>
                            <td>5</td>
                          </tr>
                          <tr>
                            <td  colspan="2"><button class="btn btn-check">checkout</td>
                          </tr>
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>
